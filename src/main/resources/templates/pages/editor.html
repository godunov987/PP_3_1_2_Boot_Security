<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="modal_editor">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:method="PATCH" class="col-4 needs-validation"
                  th:action="@{/admin/update_{id} (id=${userAct.getId()})}" th:object="${userAct}">
                <div class="modal-body">
                    <div class="container center col-6 font-weight-bold text-center">

                        <div class="form-group">
                            <label for="id" class="col-form-label">ID</label>
                            <input type="text" class="form-control" readonly
                                   id="id" name="id" placeholder="ID" th:value="*{id}">
                        </div>

                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First name</label>
                            <input type="text" class="form-control" required
                                   id="firstName" name="name" placeholder="First name" th:value="*{name}">
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last name</label>
                            <input type="text" class="form-control" required
                                   id="lastName" name="lastname" placeholder="Last name" th:value="*{lastname}">
                        </div>

                        <div class="form-group">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" class="form-control" required
                                   id="age" name="age" placeholder="Age" th:value="*{age}">
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" required
                                   id="email" name="email" placeholder="Email" th:value="*{email}">
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control"
                                   id="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="selectRoles">Role</label>
                            <select multiple th:size="${allRoles.size()}" name="rolNewUser" class="form-control"
                                    id="selectRoles">
                                <option aria-current="true" th:each="role : ${allRoles}"
                                        th:value="${role.getRole()}" th:text="${role.getRole().toString()}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
