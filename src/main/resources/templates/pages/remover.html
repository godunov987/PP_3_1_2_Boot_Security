<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="modal_remover">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:method="PATCH" class="col-4 needs-validation"
            th:action="@{admin/delete_{id}(id=${userAct.getId()})}" th:object="${userAct}">
        <div class="modal-body">
          <div class="container center col-6 font-weight-bold text-center">

            <div class="form-group">
              <label for="id" class="col-form-label">ID</label>
              <input type="text" class="form-control" readonly
                     id="id" placeholder="ID" th:value="*{id}">
            </div>

            <div class="form-group">
              <label for="firstName" class="col-form-label">First name</label>
              <input type="text" class="form-control" readonly
                     id="firstName" placeholder="First name" th:value="*{name}">
            </div>

            <div class="form-group">
              <label for="lastName" class="col-form-label">Last name</label>
              <input type="text" class="form-control" readonly
                     id="lastName" placeholder="Last name" th:value="*{lastname}">
            </div>

            <div class="form-group">
              <label for="age" class="col-form-label">Age</label>
              <input type="number" class="form-control" readonly
                     id="age" placeholder="Age" th:value="*{age}">
            </div>

            <div class="form-group">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" readonly
                     id="email" placeholder="Email" th:value="*{email}">
            </div>

            <div class="form-group">
              <label for="selectRoles">Role</label>
              <select multiple th:size="${allRoles.size()}" name="rolNewUser" class="form-control"
                      id="selectRoles">
                <option aria-current="true" disabled th:each="role : ${allRoles}"
                        th:value="${role.getRole()}" th:text="${role.getRole().toString()}">
                </option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
